<!doctype html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.green-indigo.min.css"/>
    <link rel="stylesheet" href="{% static 'labqar/styles.css' %}"/>
    <link rel="stylesheet" href="{% static 'labqar/styles_login.css' %}"/>
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <style>
        .card-header {
            background: url("{% static 'labqar/images/Header.png' %}") center / cover;
        }
        .background {
            background: url("{% static 'labqar/images/background6.jpeg' %}") center / cover;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="login_card mdl-card mdl-shadow--2dp">
            <div class="card-header mdl-card__title mdl-card--expand">
                <h2 class="header mdl-card__title-text">Bem Vindo à página do LabQAr!</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <form action="/accounts/auth/" method="post">{% csrf_token %}
                    <div>
                        <i class="material-icons" role="presentation">account_circle</i>
                        <div class="mdl-textfield mdl-textfield--colored mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" name="username" value="" id="username">
                            <label class="mdl-textfield__label" for="username">Nome utilizador: </label>
                        </div>
                    </div>
                    <div>
                        <i class="material-icons" role="presentation">lock</i>
                        <div class="accent mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
                            <input class="mdl-textfield__input" type="password" name="password" value="" id="password"/>
                            <label class="mdl-textfield__label" for="password">Password: </label>
                        </div>
                    </div>
                    <input class="login-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                           type="submit"
                           value="ENTRAR"/>
                    {% if invalid %}
                        <div>
                            <span class="error">Os dados introduzidos são invalidos</span>
                        </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</body>
</html>
